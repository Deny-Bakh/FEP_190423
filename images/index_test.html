<!DOCTYPE html>
<html>
<head>
    <title>Gaming Cards</title>
    <style>
        /* Card styles */
        .card {
            width: 100px;
            height: 150px;
            background-color: #55aa55;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Nerko One', cursive;
            color: #353c4d;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Card suit styles */
        .suit {
            font-size: 60px;
            margin-bottom: -10px;
        }
    </style>
</head>
<body>
    <div id="cardContainer"></div>

    <script>
        const suits = ['&spades;', '&hearts;', '&clubs;', '&diams;'];

        for (let i = 2; i <= 10; i++) {
            for (let j = 0; j < suits.length; j++) {
                createCard(i.toString(), suits[j]);
            }
        }

        const specialCards = ['J', 'Q', 'K'];

        for (let i = 0; i < specialCards.length; i++) {
            for (let j = 0; j < suits.length; j++) {
                createCard(specialCards[i], suits[j]);
            }
        }

        for (let i = 0; i < suits.length; i++) {
            createCard('A', suits[i]);
        }

        function createCard(denomination, suit) {
            const cardContainer = document.getElementById('cardContainer');

            const card = document.createElement('div');
            card.className = 'card';

            const suitElement = document.createElement('span');
            suitElement.className = 'suit';
            suitElement.innerHTML = suit;

            const denominationElement = document.createElement('span');
            denominationElement.innerHTML = denomination;

            card.appendChild(suitElement);
            card.appendChild(denominationElement);

            cardContainer.appendChild(card);
        }
    </script>
</body>
</html>
