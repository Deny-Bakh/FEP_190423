<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>GitHub User Explorer</h1>
        <div class="wrapper">
            <button class="button" id="randomBtn">Random User</button>
            <input type="text" id="username" class="username" placeholder="Enter GitHub Username">
            <button class="button" id="searchBtn">Search</button>
        </div>
        <div class="info_wrapper">
            <p id="error-message" class="error"></p> 
            <div class="user-info" id="user-info"></div>
            <div class="user-repos" id="user-repos"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
